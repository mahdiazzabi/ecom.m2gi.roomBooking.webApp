<div class="container spacer">
    <div class="panel panel-default custom ">
      <div class="panel-heading">Bienvenue</div>
      <div class="panel-body">

        <div>
          <nac-alert-center [animation]="'fancy'" [htmlTextEnabled]="true"></nac-alert-center>
        </div>

      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
        <div class="form-group">
            <label class="control-label">Saisissez votre email:</label>
            <input class="form-control"  type="email" ngModel name="mail" required  />

        </div>
        <div class="form-group">
            <label class="control-label">Mot de passe:</label>
            <input class="form-control" type="password" ngModel name="mdp" required />
        </div>

           <button routerLink="/recherch" class="btn btn-primary " >Retour</button>
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary" style="float: right;" > Se connecter </button>
      </form>

      </div>
    </div>
    </div>
