          <p>Etape 1</p>
        </div>
        <div class="stepwizard-step">
          <a href="#step-2" type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-globe"></i></a>
          <p>Etape 2</p>
        </div>
        <div class="stepwizard-step">
          <a href="#step-3" type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-home"></i></a>
          <p>Etape 3</p>
        </div>
       <!-- <div class="stepwizard-step">
                <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled"><i class="glyphicon glyphicon-calendar"></i></a>
                <p>Etape 4</p>

        </div>-->
        <div class="stepwizard-step">
                    <a href="#step-5" type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-picture"></i></a>
                    <p>Etape 4</p>
        </div>

        <div class="stepwizard-step">
                    <a href="#step-6" type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-euro

                      "></i></a>
                    <p>Etape 5</p>
        </div>

        <div class="stepwizard-step">
                      <a href="#step-7" type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-comment
                        "></i></a>
                      <p>Etape 6</p>
        </div>

      </div>
    </div>
        <form  #proposerlogementForm="ngForm" (ngSubmit)="onSaveLogement(proposerlogementForm.value)">
            <div class="row setup-content" id="step-1">
              <div class="col-xs-6 col-md-offset-3">
                <div class="col-md-12">
                  <h3> Entrer les informations apropos votre logement</h3>
                  <div class="row">
                      <div class="col-md-9 push-md-9">
                            <div class="form-group row">
                              <div class="col-xs-8">
                                    <label class="control-label">Donner un nom au logement:</label>
                                    <input class="form-control input-lg"  type="text" ngModel name="titre" required placeholder="Titre de l'annonce"  />
                              </div>
                            </div>
                                <label class="control-label">Combien de voyageurs:</label>
                                <div class="row">
                                        <div class="col-lg-4">
                                                <p-spinner size="30" ngModel name="nbt_voyageurs"></p-spinner>
                                        </div>
                                </div>


                                <label class="control-label">Combien de chambres:</label>
                                <div class="row">
                                        <div class="col-lg-4">
                                                <p-spinner size="30" ngModel name="nbr_chamber"></p-spinner>
                                        </div>
                                </div>

                                <label class="control-label">Combien de salle bain:</label>
                                <div class="row">
                                        <div class="col-lg-4">
                                                <p-spinner size="30" ngModel name="nbr_salle_bain"></p-spinner>
                                        </div>
                                </div>
                    </div>
                    </div>
                  <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Suivant</button>
                </div>
              </div>
            </div>
      <div class="row setup-content" id="step-2">
        <div class="col-xs-6 col-md-offset-3">
          <div class="col-md-12">
            <h3> Ou situé votre logement</h3>
              <div class="form-group">
                  <label class="control-label">Numéro et nom de la rue:</label>
                  <input class="form-control" type="text" ngModel name="adresse" required/>
              </div>

              <div class="form-row">
                  <div class="form-group col-md-4">
                      <label class="control-label">Code postal:</label>
                    <input type="text" class="form-control" ngModel name="code_postal" id="inputCity">
                  </div>
                  <div class="form-group col-md-6">
                      <label class="control-label">Ville:</label>
                      <input type="text" class="form-control" ngModel name="ville" id="inputCity">

                  </div>
                </div>
            <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Retour</button>
            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Suivant</button>
          </div>
        </div>
      </div>
      <div class="row setup-content" id="step-3">
          <div class="col-xs-6 col-md-offset-3">
            <div class="col-md-12">
              <h3> Equipements </h3>
              <div class="row">
                  <div class="col-md-12">

                      <fieldset>

                          <div class="checkbox" *ngFor="let op of options">
                            <label>
                              <input type="checkbox"
                                     name="options"
                                     value="{{op.id_equip}}"
                                     [(ngModel)]="op.checked"/>
                              <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                              {{op.nom_equipement}}
                            </label>
                            </div>
                       </fieldset>

                       </div>
              </div>
                  <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Retour</button>
                  <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Suivant</button>
            </div>
          </div>
        </div>

        <div class="row setup-content" id="step-5">
            <div class="col-xs-6 col-md-offset-3">
              <div class="col-md-12">
                <h3> </h3>
                    <image-upload url="https://httpbin.org/status/200"  buttonCaption="Selection Images"
                    dropBoxMessage=" "
                    clearButtonCaption="Supprimer" class="customClass"></image-upload>
                    <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Retour</button>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Suivant</button>
              </div>
            </div>
          </div>
          <div class="row setup-content" id="step-6">
            <div class="col-xs-6 col-md-offset-3">
              <div class="col-md-12">
                <h3> Vous proposez votre logement à </h3>

                  <div class="row">
                      <div class="form-group col-md-4">
                          <label class="control-label">Prix:</label>
                        <input type="text" class="form-control" ngModel name="prix" id="inputCity">
                      </div>
                    </div>
                <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Retour</button>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Suivant</button>
              </div>
            </div>
          </div>
          <div class="row setup-content" id="step-7">
              <div class="col-xs-6 col-md-offset-3">
                <div class="col-md-12">
                  <h3> Description de votre logement</h3>
                  <div class="form-row">
                      <div class="form-group col-md-4">

                      </div>
                      <div class="form-group">
                          <textarea rows="5" cols="60" pInputTextarea autoResize="autoResize" ngModel name="description"></textarea>
                      </div>
                    </div>


                  <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Retour</button>
                  <button class="btn btn-success btn-lg pull-right" type="submit">Enregistrer</button>
                </div>
              </div>
            </div>
    </form>

  </div>
