<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Inscription</div>
    <div class="panel-body">
        <form #inscriptionForm="ngForm" (ngSubmit)="onSaveClient(inscriptionForm.value)">
      <div class="form-group">
          <label class="control-label">Nom:</label>
          <input class="form-control"  type="text" ngModel name="nom" required  />
         
      </div>
      <div class="form-group">
          <label class="control-label">Prénom:</label>
          <input class="form-control" type="text" ngModel name="prenom" required />
      </div>
      <div class="form-group">
          <label class="control-label">Tel:</label>
          <input class="form-control" type="text" ngModel name="tel" required/>
      </div>    
      <div class="form-group">
          <label class="control-label">Email:</label>
          <input class="form-control" type="email" ngModel name="mail" required email />
      </div>
      <div class="form-group">
          <label class="control-label">Date de naissance:</label>
          <input class="form-control" type="date" ngModel name="dateNaissance" required/>
      </div>
      <div class="form-group">
          <label class="control-label">Créez un mot de passe:</label>
          <input class="form-control" type="password" ngModel name="mdp" required #Password="ngModel"/>
      </div>
      
        <button [disabled]="!inscriptionForm.valid" type="submit" class="btn btn-primary" > S'inscrire </button>  
        <button routerLink="/recherche" class="btn btn-primary " style="float: right;">Retour</button>
        
    </form>
      
    </div>
  </div>
  </div>
